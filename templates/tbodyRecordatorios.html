{% for recordatorio in recordatorios %}
<tr>
    <td>{{ recordatorio.idRecordatorio }}</td>
    <td>{{ recordatorio.tituloPendiente }}</td>
    <td>{{ recordatorio.nombreCategoria or 'Sin categor√≠a' }}</td>
    <td>{{ recordatorio.mensaje }}</td>
    <td>
        <small>
            <strong>Fecha:</strong> {{ recordatorio.fecha }}<br>
            <strong>Hora:</strong> {{ recordatorio.hora }}
        </small>
    </td>
    <td>
        <button class="btn btn-sm btn-outline-primary btn-editar-recordatorio" 
                data-id="{{ recordatorio.idRecordatorio }}">
            <i class="bi bi-pencil"></i>
        </button>
        <button class="btn btn-sm btn-outline-danger btn-eliminar-recordatorio" 
                data-id="{{ recordatorio.idRecordatorio }}">
            <i class="bi bi-trash"></i>
        </button>
    </td>
</tr>
{% endfor %}
